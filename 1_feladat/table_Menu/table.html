    <div class="employee-form">  
        <form onsubmit="event.preventDefault();onFormSubmit();">  
            <div>  
                <label>Teljes Név*</label>
                <label class="validation-error hide" id="fullNameValidationError">This field is required.</label>  
                <input type="text" name="fullName" id="fullName" maxlength="30">

            </div>  

            <div>

                <input type="number" name="irsz" id="irsz" min="1000" max="9999">  
            </div>  

            <div>  
                <label>Város</label>  
                <input type="text" name="city" id="city" maxlength="25">  
            </div>  

            <div  class="form-action-buttons">  
                <input type="submit" value="Submit">  
            </div>  
        </form>  
    </div>
