<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>AJAX</title>
</head>
<body>
    <header>
        <h1 class="header">Web-programozás-1 Előadás Házi feladat</h1>
    </header>

    <nav>
        <a href="../index.html">Home</a>
        <a href="../table_Menu/table.html">Table</a>

        <a href="../chartJS_Menu/chartJS.html">ChartJS</a>

        <a href="../oojs_Menu/oojs.html">OOJS</a>

    <main>
        <div class="left-section">
            <section class="content-card">
                <h2>AJAX Adatkezelés</h2>
            
                <div>
                    <h3>Adatok lekérése</h3>
                    <button onclick="getAllData()">Összes adat lekérése</button>
                    <div id="dataList"></div>
                    <div id="stats"></div>
                </div>
            
                <br>
                <hr>
            
                <div>
                    <h3>Új adat felvitele (Create)</h3>
                    <input type="text" id="newCode" placeholder="Code">
                    <input type="text" id="newName" placeholder="Name">
                    <input type="number" id="newHeight" placeholder="Height">
                    <input type="number" id="newWeight" placeholder="Weight">
                    <button onclick="createData()">Mentés</button>
                    <p id="createMsg"></p>
                </div>
                
                <hr>
            
                <div>
                    <h3>Adat módosítása (Update)</h3>
                    <input type="text" id="updateId" placeholder="ID">
                    <button onclick="getDataForId()">Adatok betöltése</button>
                    <br>
                    <input type="text" id="editCode" placeholder="Code">
                    <input type="text" id="editName" placeholder="Name">
                    <input type="number" id="editHeight" placeholder="Height">
                    <input type="number" id="editWeight" placeholder="Weight">
                    <button onclick="updateData()">Módosítás</button>
                    <p id="updateMsg"></p>
                </div>
            
                <hr>
            
                <div>
                    <h3>Adat törlése (Delete)</h3>
                    <input type="text" id="deleteId" placeholder="ID">
                    <button onclick="deleteData()">Törlés</button>
                    <p id="deleteMsg"></p>
                </div>
            </section>
        </div>

        <div class="right-section">
            <aside>
                <h2>Jobb oldal</h2>
                <ul>
                    <li>asd</li>
                    <li>dsa</li>
                    <li>sda</li>
                    <li>sad</li>
                    <li>dasda</li>
                </ul>
            </aside>
        </div>
    </main>

    </footer>

</body>
</html>
